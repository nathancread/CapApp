<ion-header>
  <ion-toolbar>
    <ion-title>
      Tab Four
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

<div *ngIf="compassReading">
  <p>Magnetic Compass Reading: {{magneticReading}} </p> 
  <p>True Compass Reading: {{trueReading}} </p> 

</div>
  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button (click)="getCompass()">
      <ion-icon name="camera"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
