<ion-header>
</ion-header>

<ion-content>
    <ion-card class="welcome-card">
      <img src="/assets/citygif2.gif" alt="" />
      <ion-card-header>
        <ion-card-subtitle>Get Started</ion-card-subtitle>
        <ion-card-title>Welcome!</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p>Welcome to smart cities reasearch test.</p>
      </ion-card-content>
    </ion-card>
    <ion-list lines="none">
      <ion-list-header>
        <ion-label>Actions</ion-label>
      <ion-item>
        <div *ngIf="magneticReading">
          <p> Compass: {{compassDisplay}} </p> 
        </div>
      </ion-item>
      <ion-item>
        <div *ngIf="geoLatitude">
          <p> Location: {{geoLatitude}} </p> 
          <p> {{geoLongitude}}</p>
        </div>
      </ion-item>
      </ion-list-header>

      <ion-item (click)="takePicture()">
        <ion-icon slot="start" color="medium" name={{pictureButton}}></ion-icon>
        <ion-label>Take picture</ion-label>
      </ion-item>

      <ion-item (click)="clickCompass()">
        <ion-icon slot="start" color="medium" name={{compassButton}}></ion-icon>
        <ion-label>{{CompassButtonText}}</ion-label>
      </ion-item>

      <ion-item (click)="clickClassification()">
        <ion-icon slot="start" color="medium" name={{classificationButton}}></ion-icon>
        <ion-label>Add Classification</ion-label>
      </ion-item>


      <ion-button id= "btn1" expand="full" (click)="clickSend()" onclick = "this.disabled = true">
        send
        <ion-icon slot="start" name="send"></ion-icon>
      </ion-button>


      <ion-item >
          <ion-label>{{message}}</ion-label>
      </ion-item>



    </ion-list>
</ion-content>
