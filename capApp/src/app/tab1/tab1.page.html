<ion-header>
 
</ion-header>

<ion-content>
    <ion-card class="welcome-card">
      <img src="/assets/citygif2.gif" alt="" />
      <ion-card-header>
        <ion-card-subtitle>Get Started</ion-card-subtitle>
        <ion-card-title>Welcome!</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p>Welcome to smart cities reasearch test.</p>
      </ion-card-content>
    </ion-card>
    <ion-list lines="none">
      <ion-list-header>
        <ion-label>Actions</ion-label>
      <ion-item>
        <div *ngIf="magneticReading">
          <p> Compass Reading: {{magneticReading}} </p> 
        </div>
      </ion-item>
      </ion-list-header>

      <ion-item (click)="takePicture()">
        <ion-icon slot="start" color="medium" name={{pictureButton}}></ion-icon>
        <ion-label>Take picture</ion-label>
      </ion-item>

      <ion-item (click)="check()">
        <ion-icon slot="start" color="medium" name={{compassButton}}></ion-icon>
        <ion-label>Read Compass</ion-label>
      </ion-item>

      <ion-item (click)="postData()">
        <ion-icon slot="start" color="medium" name="send"></ion-icon>
        <ion-label>Send Data</ion-label>
      </ion-item>

      <ion-item >
          <ion-label>{{dataSent}}</ion-label>
      </ion-item>



    </ion-list>
</ion-content>
